<div nz-row>
  <div nz-col nzSm="24" nzMd="24" nzLg="12" nzXl="12">
    <h1 class="koppr-dark-green text-center">
      Enviar for HR Admins & Business Leaders
    </h1>
    <h2 class="koppr-medium-green text-center">
      Manage employees, salaries & tax benefits with Enviar
    </h2>
    <br />
    <nz-card class="employer-card">
      <img
        alt="example"
        class="koppr-image1"
        src="assets\images\employee-allowances-salaried.jpg"
    /></nz-card>
    <br />
    <div nz-row>
      <p class="text-center">
        Need help with your Enviar Account? Get in touch
      </p>
      <div nz-col nzSm="12" nzMd="12" nzLg="12" nzXl="12">
        <h4 class="koppr-light-green text-center">
          <a href="tel:+918879600206">(+91) 8879600206</a>
        </h4>
      </div>
      <div nz-col nzSm="12" nzMd="12" nzLg="12" nzXl="12">
        <h4 class="koppr-light-green text-center">
          <a href="mailto:care@koppr.in">care@koppr.in</a>
        </h4>
      </div>
    </div>
  </div>
  <div nz-col nzSm="24" nzMd="24" nzLg="12" nzXl="12">
    <div nz-row>
      <div nz-col nzSm="24" nzMd="24" nzLg="5" nzXl="5"></div>
      <div nz-col nzSm="24" nzMd="24" nzLg="16" nzXl="16">
        <signin-component-inner>
          <nz-alert
            *ngIf="verify == 'verify'"
            nzType="error"
            nzMessage=" We have sent you a verification link, Please verify and sign in here."
          ></nz-alert>
          <h2 class="koppr-medium-green">
            Sign in to for your Enviar Corporate account
          </h2>
        </signin-component-inner>
      </div>
      <div nz-col nzSm="24" nzMd="24" nzLg="3" nzXl="3"></div>
    </div>
  </div>
</div>
